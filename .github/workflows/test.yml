name: Test
on:
  push:
    branches: [ "main" ]

jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
    - name: Git Clone
      uses: actions/checkout@v4

    - name: Setup terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.12.2"

    - name: init
      run: terraform init

    - name: Apply
      run: terraform apply -auto-approve